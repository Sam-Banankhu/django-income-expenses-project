{% extends 'base_auth.html' %}

{% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

    <div class="card">

      <div class="card-title">
        <h4>Register for a free account</h4>


        <form action="" method="post">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-sm"
              name="usernmae"
              id="usernameField"
              placeholder="Username"
              />
          </div>



          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-sm"
              name="email"
              id="emailField"
              placeholder="Email"
              />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-sm"
              name="password"
              id="passwordField"
              placeholder="Password"
              />

              <small class="float-right">Show</small>
          </div>

          <input type="submit" value="Register" class="btn btn-block"/>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

{% endblock content %}
